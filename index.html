<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> </title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  color: #00ff41;
  font-family: "Courier New", monospace;
}

#root {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

/* FIRST PAINT */
#tap {
  text-align: center;
  letter-spacing: 0.15em;
  font-size: 14px;
  opacity: 0.85;
  cursor: pointer;
  text-shadow: 0 0 6px #00ff41;
}

/* SEQUENCE */
#terminal, #message {
  display: none;
}

#terminal {
  white-space: pre-line;
  font-size: 16px;
  line-height: 1.9;
  text-shadow: 0 0 6px #00ff41;
  z-index: 2;
}

#message {
  max-width: 640px;
  font-size: 19px;
  line-height: 1.9;
  color: #eaffea;
  opacity: 0;
  animation: fadeIn 3s forwards;
  z-index: 2;
}

#message p {
  margin-bottom: 1.6em;
}

/* MATRIX FLURRY CANVAS */
.matrix-flurry {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>

<body>

<div id="root">

  <!-- FIRST PAINT -->
  <div id="tap">
    init-work-modal<br><br>( tap to begin )
  </div>

  <!-- SEQUENCE -->
  <div id="terminal"></div>

  <div id="message">
    <p>Kris,</p>

    <p>
      I really appreciate everything Iâ€™ve learned from you.<br>
      Iâ€™m glad you â€” and <strong>the Matrix</strong> â€” had me.
    </p>

    <p>
      We will truly miss you.
    </p>

    <p>â€” Steve</p>
  </div>

</div>

<script>
const tap = document.getElementById("tap");
const terminal = document.getElementById("terminal");
const message = document.getElementById("message");

const lines = [
  "INITIALIZING CONNECTION...",
  "ACCESSING DEVICE...",
  "DECRYPTING MEMORY...",
  "LOADING INTERFACE...",
  "",
  "ACCESS GRANTED"
];

let i = 0;

tap.onclick = () => {
  tap.style.display = "none";
  terminal.style.display = "block";
  setTimeout(typeLine, 600);
};

/* =========================
   MATRIX FLURRY (1 second)
========================= */
function runMatrixFlurry(duration = 1000) {
  const canvas = document.createElement("canvas");
  canvas.className = "matrix-flurry";
  document.body.appendChild(canvas);

  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  const fontSize = 14;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = Array(columns).fill(0).map(() =>
    Math.random() * canvas.height / fontSize
  );

  const interval = setInterval(() => {
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff41";
    ctx.font = fontSize + "px monospace";

    for (let x = 0; x < drops.length; x++) {
      const text = chars[Math.floor(Math.random() * chars.length)];
      ctx.fillText(text, x * fontSize, drops[x] * fontSize);
      drops[x]++;
      if (drops[x] * fontSize > canvas.height && Math.random() > 0.96) {
        drops[x] = 0;
      }
    }
  }, 50);

  setTimeout(() => {
    clearInterval(interval);
    canvas.remove(); // ðŸ”‘ destroy completely
  }, duration);
}

/* =========================
   TERMINAL FLOW
========================= */
function typeLine() {
  if (i < lines.length) {
    terminal.textContent += lines[i] + "\n";
    i++;

    // Random chance of glitch flurry between lines
    if (Math.random() < 0.7) {
      runMatrixFlurry(900 + Math.random() * 400);
    }

    setTimeout(typeLine, 900 + Math.random() * 300);
  } else {
    setTimeout(showMessage, 1800);
  }
}

function showMessage() {
  terminal.style.display = "none";
  message.style.display = "block";
}
</script>

</body>
</html>
