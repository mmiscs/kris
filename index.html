<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> </title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  color: #00ff41;
  font-family: "Courier New", monospace;
}

#root {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

/* ALWAYS VISIBLE FIRST PAINT */
#tap {
  text-align: center;
  letter-spacing: 0.15em;
  font-size: 14px;
  opacity: 0.85;
  cursor: pointer;
  text-shadow: 0 0 6px #00ff41;
}

/* HIDDEN UNTIL START */
#terminal, #message {
  display: none;
}

#terminal {
  white-space: pre-line;
  font-size: 16px;
  line-height: 1.9;
  text-shadow: 0 0 6px #00ff41;
}

#message {
  max-width: 640px;
  font-size: 19px;
  line-height: 1.9;
  color: #eaffea;
  opacity: 0;
  animation: fadeIn 3s forwards;
}

#message p {
  margin-bottom: 1.6em;
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>

<body>

<div id="root">

  <!-- FIRST PAINT -->
  <div id="tap">
    init-work-modal<br><br>( tap to begin )
  </div>

  <!-- SEQUENCE -->
  <div id="terminal"></div>

  <div id="message">
    <p>Kris,</p>

    <p>
      I really appreciate everything I’ve learned from you.<br>
      I’m glad you — and <strong>the Matrix</strong> — had me.
    </p>

    <p>
      We will truly miss you.
    </p>

    <p>— Steve</p>
  </div>

</div>

<script>
const tap = document.getElementById("tap");
const terminal = document.getElementById("terminal");
const message = document.getElementById("message");

const lines = [
  "INITIALIZING CONNECTION...",
  "ACCESSING DEVICE...",
  "DECRYPTING MEMORY...",
  "LOADING INTERFACE...",
  "",
  "ACCESS GRANTED"
];

let i = 0;

tap.onclick = () => {
  tap.style.display = "none";
  terminal.style.display = "block";
  setTimeout(typeLine, 600);
};

function typeLine() {
  if (i < lines.length) {
    terminal.textContent += lines[i] + "\n";
    i++;
    setTimeout(typeLine, 900);
  } else {
    setTimeout(showMessage, 1800);
  }
}

function showMessage() {
  terminal.style.display = "none";
  message.style.display = "block";
}
</script>

</body>
</html>
